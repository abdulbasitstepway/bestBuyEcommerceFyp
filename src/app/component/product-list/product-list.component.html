<div class="container justify-content-center mt-4 mb-5">
    <div class="row mt-2">
        <div class="col-3">
            <app-category-list></app-category-list>
                         
            </div>
            <div class="col-9">

            <div class="flex flex-row  flex-wrap " >
                <div *ngFor="let product of productList" class="col-4 text-center p-1 border-round  font-bold ">
                    <p-card header="{{product.name}}"  subheader="" styleClass="border" [style]="{ width: '315px' }">
                        <ng-template pTemplate="header">
                            <img alt="Card" [style]="{ padding : '5px' }" [src]="product.image.image" height="260px" />
                        </ng-template>
                        <!-- <p class="p-0">
                            {{product.name}}
                        </p> -->
                        <p [style.color]="'blue'" class="p-0">Price : $ {{product.price}}</p>
                        <ng-template pTemplate="footer">
                            <p-button label="Add to Cart" icon="pi pi-shopping-cart"
                                styleClass="bg-black-alpha-90 hover:bg-black-alpha-60 border-circle border-black-alpha-90" ></p-button>
                            <p-button label="" icon="pi pi-heart" styleClass="bg-black-alpha-90 hover:bg-black-alpha-60 border-circle border-none ml-2">
                            </p-button>
                        </ng-template>
                    </p-card>
                </div>
