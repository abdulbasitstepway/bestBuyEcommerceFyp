<div class="container-fluid p-0">
    <app-header></app-header>
    <div class="container">
        <div class="row">
            <div class="flex align-items-end justify-content-end mt-2 mb-3">
                <div class="">
                    <input type="text" pInputText placeholder="Search"  class="border-200 h-2rem" (keyup)="getSearchByProduct($event.target)" [(ngModel)]="searchName" />
                </div>
                
            </div>
            <div class="col-3 pl-4 ">
                <div class="p-2 text-dark no-underline">
                    <a href="" class="font-bold text-black no-underline">Category</a>
                    <div class="shop__sidebar__categories" *ngFor="let category of categoryList">    
                        <p (click)="getProductByCategory(category.id)">{{category.name}}</p>
                    </div>        
                    <!-- <a href="" class="font-bold text-black no-underline">Category</a>
                        <li *ngFor="let category of categoryList"><a href="#" style="color: black;" (click)="getProductByCategory(category.id)">{{category.name}}</a></li> -->
                      
                </div>
              
            </div>
            <div class="col-9">
               
                <div class="flex flex-row  flex-wrap " >
                    <div *ngFor="let product of productList" class="col-4 text-center p-1 border-round  font-bold ">
                        <p-card header="{{product.name}}"  subheader="" styleClass="border" [style]="{ width: '315px' }">
                            <ng-template pTemplate="header">
                                <img alt="Card" [style]="{ padding : '5px' }" [src]="product.image.image" height="260px" />
                            </ng-template>
                            <!-- <p class="p-0">
                                {{product.name}}
                            </p> -->
                            <p [style.color]="'blue'" class="p-0">Price : {{currencyRate.conversionCurrency.currencyCode}} {{product.price}}</p>
                            <ng-template pTemplate="footer">
                                <p-button label="Add to Cart" icon="pi pi-shopping-cart"
                                    styleClass="bg-black-alpha-90 hover:bg-black-alpha-60 border-circle border-black-alpha-90" (click)="addToCartClicked(product.id)"></p-button>
                                <p-button label="" icon="pi pi-heart" styleClass="bg-black-alpha-90 hover:bg-black-alpha-60 border-circle border-none ml-2">
                                </p-button>
                            </ng-template>
                        </p-card>
                      
                    </div>
                    
                </div>
                <div style="text-align: center;">
                <button class="button" (click)="previousPage()">Previous</button>
                    <button class="button" (click)="nextPage()">Next</button>
                </div>
                </div>

        </div>
    </div>
<app-footer-main></app-footer-main>
</div>
